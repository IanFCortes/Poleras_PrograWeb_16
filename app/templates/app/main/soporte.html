{% block principal %}

    
    <div class="container mt-4">

                {% csrf_token %}
                {{ form.as_p }}

            </form>
        {% else %}
            <p>Debes estar logueado para enviar un mensaje a soporte. <a href="{% url 'login' %}">Inicia sesi√≥n</a></p>

    </div>

</body>
