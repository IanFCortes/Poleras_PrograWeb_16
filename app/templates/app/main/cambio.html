{% extends "app/main/index.html" %}
{% load static %}

{% block principal %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Detalles de la Moneda</h1>
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="card-title mb-0">Información de la Moneda</h5>
        </div>
        <div class="card-body">
            <div id="coin-details" class="text-center">
                <p><strong>ID:</strong> <span id="coin-id"></span></p>
                <p><strong>Nombre:</strong> <span id="coin-name"></span></p>
                <p><strong>Símbolo:</strong> <span id="coin-symbol"></span></p>
                <p><strong>Decimales:</strong> <span id="coin-decimals"></span></p>
                <p><strong>Redondeo Total:</strong> <span id="coin-total-round"></span></p>
            </div>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver a la página principal</a>
        </div>
    </div>
</div>
<!-- Usa CDN para archivos estáticos o verifica archivos locales -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const apiUrl = 'https://api.bsale.cl/v1/coins/1.json';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById('coin-id').textContent = data.id;
                    document.getElementById('coin-name').textContent = data.name;
                    document.getElementById('coin-symbol').textContent = data.symbol;
                    document.getElementById('coin-decimals').textContent = data.decimals;
                    document.getElementById('coin-total-round').textContent = data.totalRound;
                } else {
                    console.error('No se recibieron datos de la API.');
                }
            })
            .catch(error => {
                console.error('Error al obtener los datos:', error);
            });
    });
</script>
{% endblock %}
