{% extends "app/admin/home.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block adminprincipal %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="card-title mb-0">Detalle del Mensaje de Soporte</h5>
        </div>
        <div class="card-body">
            <p><strong>Usuario:</strong> {{ mensaje.usuario }}</p>
            <p><strong>Título:</strong> {{ mensaje.titulo }}</p>
            <p><strong>Mensaje:</strong> {{ mensaje.mensaje }}</p>
            <a href="{% url 'gestionar_soporte' %}" class="btn btn-secondary">Volver a la gestión de soporte</a>
            <form method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Eliminar Mensaje</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock %}
