{% extends "app/admin/home.html" %}
{% load static %}

{% block adminprincipal %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">{{ equipo.pk|yesno:"Editar Equipo,Agregar Equipo" }}</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">{{ equipo.pk|yesno:"Guardar Cambios,Agregar Equipo" }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'css/bootstrap.min.css' %}"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock %}
