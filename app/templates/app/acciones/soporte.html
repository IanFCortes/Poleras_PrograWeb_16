{% extends "app/main/index.html" %}
{% load static %}
{% block principal %}


<div class="container">
    <h2 class="mb-4">Soporte</h2>
    <div class="row">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src={% static "js/bootstrap.bundle.min.js" %}></script>
<script src={% static "css/bootstrap.min.css" %}></script>
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{%endblock%}



</html>
